    <style>
        .heritage-list ul {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            grid-gap: 20px; 
            padding: 0;
            margin: 0;
            list-style-type: none;
            justify-items: center; 
        }

        .heritage-list li {
            margin: 0;
        }

        .heritage-list img {
            width: 300px; 
            height: 200px; 
            object-fit: cover; 
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .heritage-list a {
            text-decoration: none;
        }

        .heritage-list img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
    </style>
</head>
